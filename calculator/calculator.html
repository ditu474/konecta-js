<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../global.css" />
		<link rel="stylesheet" href="calculator.css" />
		<title>Calculadora</title>
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<ul class="main__nav">
						<li>
							<a href="../index.html" class="nav__link">Inicio</a>
						</li>
						<li>
							<a href="#" class="nav__link nav__link--active">Calculadora</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section>
			<div class="container calculator--wrapper">
				<div class="scrollable__div">
					<div type="text" class="caculator__display"></div>
				</div>
				<div class="calculator__keys">
					<button class="key--operator" data-action="add">+</button>
					<button class="key--operator" data-action="subtract">-</button>
					<button class="key--operator" data-action="multiply">&times;</button>
					<button class="key--operator" data-action="divide">รท</button>
					<button class="key--number">7</button>
					<button class="key--number">8</button>
					<button class="key--number">9</button>
					<button class="key--number">4</button>
					<button class="key--number">5</button>
					<button class="key--number">6</button>
					<button class="key--number">1</button>
					<button class="key--number">2</button>
					<button class="key--number">3</button>
					<button class="key--number">0</button>
					<button class="key--decimal">.</button>
					<button class="key--clear">AC</button>
					<button class="key--equal">=</button>
				</div>
			</div>
		</section>
		<section>
			<div class="container history">
				<h2>Historial de Operaciones</h2>
				<ul id="calculator--history"></ul>
			</div>
		</section>
		<script src="./calculator.js"></script>
	</body>
</html>

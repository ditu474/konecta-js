<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Inicio</title>
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<ul class="main__nav">
						<li>
							<a href="#" class="nav__link nav__link--active">Inicio</a>
						</li>
						<li>
							<a href="calculadora/calculadora.html" class="nav__link"
								>Calculadora</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section>
			<div class="container form--wrapper">
				<form>
					<div class="form__input--group">
						<label for="id">Número de identificación</label>
						<input
							type="number"
							name="id"
							id="id"
							placeholder="Número de identificación"
						/>
					</div>
					<div class="form__input--group">
						<label for="name">Nombres y apellidos</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Nombres y apellidos"
						/>
					</div>
					<div class="form__input--group">
						<label for="cel">Celular</label>
						<input type="number" name="cel" id="cel" placeholder="Celular" />
					</div>
					<div class="form__input--group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="form__input--group">
						<label for="area">Área/Operación</label>
						<input
							type="text"
							name="area"
							id="area"
							placeholder="Área/Operación"
						/>
					</div>
					<div class="form__input--group">
						<label for="cargo">Cargo</label>
						<input type="text" name="cargo" id="cargo" placeholder="Cargo" />
					</div>
					<div class="form__input--group">
						<label for="contact"
							>Si necesitamos contactarte telefónicamente, indicanos donde te
							encuentras?</label
						>
						<input
							list="locations"
							name="contact"
							id="contact"
							placeholder="Si necesitamos contactarte telefónicamente, indicanos donde te encuentras?"
						/>
						<datalist id="locations">
							<option value="Antioquia"></option>
							<option value="Bogotá"></option>
							<option value="Cali"></option>
						</datalist>
					</div>
					<div class="form__input--group">
						<label for="time">Horario en el que te podemos contactar</label>
						<input
							type="time"
							value="14:00"
							name="time"
							id="time"
							placeholder="Horario en el que te podemos contactar"
						/>
					</div>
					<button type="submit">ENVIAR<span class="btn__arrow"></span></button>
				</form>
			</div>
		</section>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="icon" href="/favicon.ico" type="image/x-icon" />
		<title>Inicio</title>
	</head>

	<body>
		<header>
			<nav>
				<div class="container"></div>
					<ul class="main__nav">
						<li>
							<a href="#" class="nav__link nav__link--active">Inicio</a>
						</li>
						<li>
							<a href="calculator/calculator.html" class="nav__link">Calculadora</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<section>
			<div class="container form--wrapper">
				<form id="main-form">
					<div class="form__input--group">
						<label for="id">Número de identificación</label>
						<input type="number" name="id" id="id" placeholder="Número de identificación" minlength="8"
							maxlength="11" />
					</div>
					<div class="form__input--group">
						<label for="name">Nombres y apellidos</label>
						<input type="text" name="name" id="name" placeholder="Nombres y apellidos" minlength="5"
							maxlength="50" />
					</div>
					<div class="form__input--group">
						<label for="cel">Celular</label>
						<input type="number" name="cel" id="cel" placeholder="Celular" minlength="10" />
					</div>
					<div class="form__input--group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="form__input--group">
						<label for="area">Área/Operación</label>
						<input type="text" name="area" id="area" placeholder="Área/Operación" minlength="3" />
					</div>
					<div class="form__input--group">
						<label for="cargo">Cargo</label>
						<input type="text" name="cargo" id="cargo" placeholder="Cargo" minlength="3" />
					</div>
					<div class="form__input--group">
						<label for="location">Si necesitamos contactarte telefónicamente, indicanos donde te
							encuentras?</label>
						<input list="locations" name="location" id="location" placeholder="Selecciona tu ubicación" />
						<datalist id="locations"></datalist>
					</div>
					<div class="form__input--group input--time">
						<label>Horario en el que te podemos contactar</label>
						<div>
							<label for="timeSince">Desde:</label>
							<input type="time" name="timeSince" id="timeSince" />
						</div>
						<div>
							<label for="timeUntil">Hasta:</label>
							<input type="time" name="timeUntil" id="timeUntil" />
						</div>
					</div>
					<button type="submit" id="submit-button" class="btn">
						ENVIAR<span class="btn__arrow"></span>
					</button>
				</form>
			</div>
		</section>
		<script type="module" src="index.js"></script>
	</body>

</html>

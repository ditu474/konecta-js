<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="global.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Inicio</title>
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<ul class="main__nav">
						<li>
							<a href="#" class="nav__link nav__link--active">Inicio</a>
						</li>
						<li>
							<a href="calculator/calculator.html" class="nav__link"
								>Calculadora</a
							>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<section>
			<div class="container form--wrapper">
				<form id="main-form">
					<div class="form__input--group">
						<label for="id">Número de identificación</label>
						<input
							type="number"
							name="id"
							id="id"
							placeholder="Número de identificación"
						/>
					</div>
					<div class="form__input--group">
						<label for="name">Nombres y apellidos</label>
						<input
							type="text"
							name="name"
							id="name"
							placeholder="Nombres y apellidos"
						/>
					</div>
					<div class="form__input--group">
						<label for="cel">Celular</label>
						<input type="number" name="cel" id="cel" placeholder="Celular" />
					</div>
					<div class="form__input--group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Email" />
					</div>
					<div class="form__input--group">
						<label for="area">Área/Operación</label>
						<input
							type="text"
							name="area"
							id="area"
							placeholder="Área/Operación"
						/>
					</div>
					<div class="form__input--group">
						<label for="cargo">Cargo</label>
						<input type="text" name="cargo" id="cargo" placeholder="Cargo" />
					</div>
					<div class="form__input--group">
						<label for="location"
							>Si necesitamos contactarte telefónicamente, indicanos donde te
							encuentras?</label
						>
						<input
							list="locations"
							name="location"
							id="location"
							placeholder="Selecciona tu ubicación"
						/>
						<datalist id="locations"></datalist>
					</div>
					<div class="form__input--group">
						<label>Horario en el que te podemos contactar</label>
						<div class="input--time">
							<label for="timeSince">Desde:</label>
							<input
								type="time"
								name="timeSince"
								id="timeSince"
								value="06:00"
							/>
							<label for="timeUntil">Hasta:</label>
							<input
								type="time"
								name="timeUntil"
								id="timeUntil"
								value="15:00"
							/>
						</div>
					</div>
					<button type="submit" id="submit-button">
						ENVIAR<span class="btn__arrow"></span>
					</button>
				</form>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
